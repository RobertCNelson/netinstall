jessie-armhf-netboot)
	#08-Feb-2014
	#http://ftp.us.debian.org/debian/dists/jessie/main/installer-armhf/
	NETIMAGE="20140316"
	TEST_MD5SUM="20f33daac341aeed83f1d2b5b814dac6"
