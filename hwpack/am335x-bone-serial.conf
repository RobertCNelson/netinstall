#!/bin/bash
#        --dtb am335x-bone-serial (BeagleBone Serial Install:supported)

#Bootloader:
conf_board="am335x_evm"
conf_bl_http="https://repos.rcn-ee.net/bootloader/latest"
conf_bl_listfile="bootloader-ng"

#Bootloader Partition:
conf_boot_fstype="fat"
bootloader_location="fatfs_boot"
spl_name="MLO"
boot_name="u-boot.img"

#conf_boot_fstype="ext2"
#bootloader_location="dd_spl_uboot_boot"
#
#spl_uboot_name="MLO"
#dd_spl_uboot_count="1"
#dd_spl_uboot_seek="1"
#dd_spl_uboot_conf=""
#dd_spl_uboot_bs="128k"
#spl_name="MLO"
#
#uboot_name="u-boot.img"
#dd_uboot_count="2"
#dd_uboot_seek="1"
#dd_uboot_conf=""
#dd_uboot_bs="384k"
#boot_name="u-boot.img"

#Bootloader: u-boot features:
conf_smart_uboot="enable"

#Kernel:
#https://rcn-ee.net/deb/wheezy-armhf/LATEST-omap-psp
kernel_subarch="omap-psp"
kernel_repo="STABLE"
#kernel_repo="TESTING"
dtb=
usbnet_mem=

SERIAL="ttyO0"
SERIAL_CONSOLE="${SERIAL},115200n8"
di_serial_mode="enable"
conf_note="Note: During the install use a 5Volt DC power supply as USB does not always provide enough power. If board locks up on boot run [sudo ifconfig usb0 up] on host."
