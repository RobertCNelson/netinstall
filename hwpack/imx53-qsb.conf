#!/bin/bash
#https://git.kernel.org/cgit/linux/kernel/git/torvalds/linux.git/tree/arch/arm/boot/dts?id=refs/tags/v3.9-rc7
#        --dtb imx53-qsb (Freescale i.MX53 Quick Start Development Board:supported)

SYSTEM="video"

#Bootloader:
conf_board="MX53LOCO"
conf_bl_http="http://rcn-ee.net/deb/tools/latest/"
conf_bl_listfile="bootloader-ng"

#Bootloader Partition:
bootloader_location="dd_uboot_boot"
dd_uboot_bs="512"
dd_uboot_seek="2"
boot_partition_size="100"
boot_startmb="2"
unset spl_name
boot_name="u-boot.imx"

#Bootloader: u-boot settings
boot_image="bootz"
boot_script="uEnv.txt"
boot_fstype="ext2"
uboot_USE_MMC_DEFINES=1
uboot_SCRIPT_ENTRY="uenvcmd"
uboot_CMD_LOAD="load"

#if: define CONFIG_CMD_BOOTZ
conf_normal_kernel_file=zImage
conf_net_kernel_file=zImage.net
##otherwise
#conf_normal_kernel_file=uImage
#conf_net_kernel_file=uImage.net

#if: define CONFIG_SUPPORT_RAW_INITRD
conf_normal_initrd_file=initrd.img
conf_net_initrd_file=initrd.net
##otherwise:
#conf_normal_initrd_file=uInitrd
#conf_net_initrd_file=uInitrd.net

#Kernel:
#http://rcn-ee.net/deb/wheezy-armhf/LATEST-imx
kernel_subarch="imx"
kernel_repo="STABLE"

usbnet_mem=

#Kernel: Bootloader Settings:
conf_zreladdr="0x70008000"
conf_loadaddr="0x70010000"
conf_fdtaddr="0x71ff0000"
conf_initrdaddr="0x72000000"
conf_fdtfile="imx53-qsb.dtb"
need_dtbs=1

SERIAL="ttymxc0"
SERIAL_CONSOLE="${SERIAL},115200n8"

SERIAL_MODE=1

VIDEO_CONSOLE="console=tty0"
HAS_IMX_BLOB=1
conf_imx_video="video=mxcdi1fb=RGB24,1280x720M@60"
